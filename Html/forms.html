<body>
    <form>
        <!-- fieldset se poora ka poora form ek field me aa jaayega ek jagah wrap ho jaayega basically bro -->

            <legend>form bhar madharchod</legend>
        <label for="choosedate">enter date</label>
        <input type="date" id="choosedate">
        <br>
        <br>
        <label for="choosedish">selectdish</label>
        <!-- yahan pe select me name boht important hota hai backend me jo data jaayega wo isi ke name se jaayega 
        suppose user ne select kiya takatak to backend me jaayega dishes_hai=takatak -->

            <option value=""selected disabled>-- Select a dish --</option>
            <option value="maggi">maggi</option>
            <option value="kukrkure">kurkure</option>
            <option value="takatak">takatak</option>
            <option value="le re lund ke">Le re lund ke</option>
        </select>
        <br>
        <br>
        <textarea name="enter text" id="text" placeholder="text likho be" rows="10" cols="30"></textarea>
    </fieldset>
    </form>
</body>
